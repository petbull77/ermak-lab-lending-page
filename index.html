<!doctype html>
<html lang="uk" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

<header role="banner">
    <nav class="navbar navbar-expand-md ">
        <div class="container">
            <button class="navbar-toggler menu-toggle" id="menuToggle" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample05" aria-controls="navbarsExample05"
                    aria-expanded="false" aria-label="Toggle navigation">
                ☰
            </button>
            <a class="navbar-brand" href="index.html"><img src="img/logo.png"></a>
            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav ms-auto ps-lg-5">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Послуги</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Чому ми?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакти</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn  " href="#">Звʼяжіться з нами</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<div class="diagnostic-section container">

    <div class="text-content">
        <h1>
            Відкрийте для себе точну діагностику
            <br>та надійні <span class="highlight">послуги тестування.</span>
        </h1>
        <a href="#" class="cta-button">Запис на зустріч →</a>
    </div>
    <div class="image-content">
        <img src="img/microscope.png" alt="Лабораторія">
    </div>
</div>

<div class="stats-section container">
    <div class="stat-card">
        <h2>12000+</h2>
        <p>Зроблених тестів</p>
    </div>
    <div class="stat-card">
        <h2>12+</h2>
        <p>Років досвіду</p>
    </div>
    <div class="stat-card">
        <h2>600+</h2>
        <p>Локацій</p>
    </div>
</div>
<section class="contact-section container ">
    <div class="card-package">
        <div>
            <h2 class="section-title">Зв'яжіться з нами</h2>
        </div>

        <div class="contact-container">

            <!-- Ліва частина -->
            <div class="contact-info">
                <h3>Контакти</h3>
                <div class="contact-details">
                    <div class="contact-item">
                        <a href="#!" class="text-white"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <span>+9999 99 9999</span>
                    </div>
                    <div class="contact-item">
                        <a href="#!" class="text-white"><i class="fa fa-instagram" aria-hidden="true"
                        ></i></a>
                        <span>abc@gmail.com</span>
                    </div>
                    <div class="contact-item">
                        <a href="#!" class="text-white"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
                        <span>Київ, Україна</span>
                    </div>
                </div>

                <div class="social-icons">
                    <a href="#!" class="text-white"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#!" class="text-white"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#!" class="text-white"><i class="fa fa-gamepad" aria-hidden="true"></i></a>
                </div>
            </div>

            <!-- Права частина -->
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">Ім’я</label>
                        <input type="text" id="first-name" placeholder="Іван" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Прізвище</label>
                        <input type="text" id="last-name" placeholder="Іваненко" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="abc@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Номер телефону</label>
                        <input type="tel" id="phone" placeholder="+380 999 99 9999" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="message">Повідомлення</label>
                    <textarea id="message" placeholder="Напишіть тут повідомлення"></textarea>
                </div>
                <button class="submit-btn">Надіслати
                     <span class="arrow">→</span>
                </button>
            </form>

        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
